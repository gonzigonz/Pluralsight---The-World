<div class="col-md-6 col-md-offset-3">

	<div class="text-danger" ng-show="vm.errorMessage">{{vm.errorMessage}}</div>

	<wait-cursor display-if="vm.isBusy"></wait-cursor>

	<table class="table table-responsive table-striped">
		<tr ng-repeat="trip in vm.trips">
			<td>{{trip.name}}</td>
			<td>{{trip.created | date: 'MM-dd-yyyy'}}</td>
			<td><a href="#/editor" class="btn btn-sm btn-primary">Manage</a></td>
		</tr>
	</table>

	<form novalidate name="newTripForm" ng-submit="vm.addTrip()">
		<div class="form-group">
			<label>Trip Name</label>
			<input type="text" class="form-control" id="name" name="name" ng-model="vm.newTrip.name" required ng-minlength="5" />
			<span ng-show="newTripForm.name.$error.required" class="text-warning">Name is required.</span>
			<span ng-show="newTripForm.name.$error.minlength" class="text-warning">Must be atleast 5 characters.</span>
		</div>
		<div class="form-group">
			<input type="submit" value="Add"
				   class="btn btn-sm btn-success"
				   ng-disabled="newTripForm.$invalid" />
		</div>
	</form>

</div>
